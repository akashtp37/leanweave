<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Dashboard</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md">
            <div class="p-6">
                <h1 class="text-2xl font-bold">Dashboard</h1>
            </div>
            <nav class="mt-6">
                <a href="#" class="block px-6 py-2 text-gray-600 hover:bg-gray-200">Home</a>
                <a href="#" class="block px-6 py-2 text-gray-600 hover:bg-gray-200">Analytics</a>
                <a href="#" class="block px-6 py-2 text-gray-600 hover:bg-gray-200">Settings</a>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="flex-1 p-6">
            <header class="flex items-center justify-between">
                <h2 class="text-xl font-bold">Welcome, Creator!</h2>
                <div class="flex items-center">
                    <button class="mr-4">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                    </button>
                    <img class="w-10 h-10 rounded-full" src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="Avatar">
                </div>
            </header>

            <div class="mt-6 grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-4">
                <div class="p-6 bg-white rounded-lg shadow-md">
                    <h3 class="text-lg font-bold">Subscribers</h3>
                    <p class="mt-2 text-3xl">12,345</p>
                </div>
                <div class="p-6 bg-white rounded-lg shadow-md">
                    <h3 class="text-lg font-bold">Views</h3>
                    <p class="mt-2 text-3xl">678,901</p>
                </div>
                <div class="p-6 bg-white rounded-lg shadow-md">
                    <h3 class="text-lg font-bold">Revenue</h3>
                    <p class="mt-2 text-3xl">$2,345.67</p>
                </div>
                <div class="p-6 bg-white rounded-lg shadow-md">
                    <h3 class="text-lg font-bold">Engagement</h3>
                    <p class="mt-2 text-3xl">89.2%</p>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
